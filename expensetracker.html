<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <header class="header" ><h1> Expense Tracker</h1></header>
        <form class="form-inline" id="myform">
        <label  style='font-weight: bold;' class="form-label">ExpenseAmount:</label>
        <input type="number"class="form-control" id="amount">
        <label  style='font-weight: bold;' class="form-label">ChooseDescription:</label>
        <input type="text" class="form-control" id="description">
        <label  style='font-weight: bold;' class="form-label">ChooseCategory:</label>
        <select id="category" class="form-select">
        <option value="movies">Movies</option>
        <option value="shopping">Shopping</option>
        <option value="travelling">Travelling</option>
        </select>
        <input type="submit" class="form-control" style='font-weight: bold;' name="AddExpense" value="AddExpense">
        </form>
            
        <ul id="items" class="list-group">
        </ul>
    </div>
    <script src="expensetracker.js"></script>
</body>
</html>
